<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>IDB image store demo</h1>
    <p>This demo uses idb library to store image with IndexedDB.</p>

    <label for="imageUpload">Choose an image:</label>
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

    <br />
    <button id="getFileButton">Show last image file</button>

    <br />
    <button id="deleteAllButton">Delete all cached images</button>

    <br />
    <div id="imagePreviewContainer" style="margin-top: 20px; border: 1px solid #ccc; min-height: 100px; padding: 10px;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <script src="index.js"></script>
</body>

</html>
